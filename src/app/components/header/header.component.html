<header>
    <ul class="menu">
        <li>
            <a href="#!" id="logo"><img src="../../../assets/img/logoBITflex.png" alt="Logo"></a>
        </li>
        <li><a (click)="changeOption(0)">Home</a></li>
        <li><a (click)="changeOption(2)">Quiénes Somos?</a></li>
        <li><a (click)="changeOption(3)">Contenido</a></li>
        <i *ngIf="premium" class="fa fa-star amarillo"></i>
        <li id="infousuario">
            <a (click)="changeOption(1)" *ngIf="logueado === false">Iniciar Sesión</a>            
            <p class="texto-blanco" *ngIf="logueado === true">{{user.name}}</p>
        </li>
        <li>
            <a (click)="onPremiun()" class="boton" *ngIf="!premium">Pásate a Premium</a>            
        </li>
        <li>
            <a (click)="signOut()" *ngIf="logueado">
                <i *ngIf="logueado" class="fa fa-sign-out-alt fa-2x"></i>
            </a>
        </li>
    </ul>
</header>
