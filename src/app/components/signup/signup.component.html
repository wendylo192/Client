<div class="row signup-container">
        <div class="col-md-4 mx-auto">
           <div class="card">
               <div class="card-header textoBlanco" style="text-align: center;">
                   Registro 
               </div>
    
               <div class="card-body">
                   <form action="http://localhost:3002/users/signup" method="POST">
                       <div class="form-group">
                           <input type="text" class="form-control" name="name" placeholder="Nombre" value="{{name}}">
                       </div>
                       <div class="form-group">
                           <input type="email" class="form-control" name="email" placeholder="Email" value="{{email}}">
                       </div>
                       <div class="form-group">
                           <input type="password" class="form-control" name="password" placeholder="Contraseña" value="{{password}}">
                       </div>
                       <div class="form-group">
                           <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Contraseña" value="{{confirm_password}}">
                       </div>
                        <div class="form-group" style="text-align: center;">
                            <input type="checkbox"  id="role" name="role" value="PREMIUM" onchange="showContent()" >  <span >Quiero ser Premium</span> 
                        </div>
                        <div class="pagos col-md-12" style="display: none;" id="pagos" >
                                <div class="col-md-12">
                                    <input type="radio" name="metPago" value="tarjCred"><img class="metPagoLargo" src="../../../assets/img/tarjetas_cred.png" alt="">
                                    <input type="radio" name="metPago" value="pse"><img class="metPagoLargo" src="../../../assets/img/pse.png" alt="">
                                </div>
                                <div class="col-md-12">
                                    <input type="radio" name="metPago" value="efecty"><img class="metPagoLargo" src="../../../assets/img/efecty.png" alt="">
                                    <input type="radio" name="metPago" value="baloto"><img class="metPagoLargo" src="../../../assets/img/baloto.png" alt="">
                                </div>
                        </div>
                        <div style="height: 20px;">&nbsp;</div>
                       <div class="form-group">
                           <button type="submit" class="boton-primero">
                               Registrate
                           </button>
                       </div>
                   </form>
               </div>
           </div> 
        </div>
    
    </div>
