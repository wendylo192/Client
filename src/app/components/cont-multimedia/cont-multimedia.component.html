<div class="multimedia" *ngIf="movieParam!=undefined">


    <div class="title">
        <h1>{{movieParam.titulo}}</h1>
    </div>

    <div class="favorite">
        <img src="assets\img\thumb_up.png" alt="Me gusta" width="50px">
        <img src="assets\img\thumb_down.png" alt="No me gusta" width="50px">
    </div>

    <div class="play">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- <iframe width="100%" height="540px" src="https://www.youtube.com/embed/qoCwCdAzySo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

        <div id="reproductor">
            <!-- controls (click)="toggleVideo()" -->
            <video id="myVideo">
                <source src="{{movieParam.ruta_video}}" type="video/mp4" />
                Browser not supported
            </video>



            <br>

            <div class="container">
                <div class="progress">
                    <div class="completed"></div>
                </div>
                <span class="timestamp"> 00:00 </span>
                <button onclick="playVideo();"><i class="fa fa-play"> </i></button>
                <button onclick="pauseVideo();"><i class="fa fa-pause"> </i></button>
                <button onclick="stepBackwards();"> <i class="fa fa-step-backward"> </i></button>
                <button onclick="stepForward();"> <i class="fa fa-step-forward"> </i></button>
                <button onclick="stopVideo();"> <i class="fa fa-stop"> </i></button>
                <i class="fa fa-volume-down fa-lg" id="volume"> </i>
                <input type="range" value='0.4' min=0 max=1 step=0.1 oninput="handledVolume(this.value);">
            </div>
        </div>



    </div>
    <div class="descr">
        <p> <strong style="padding: 0px;"> {{movieParam.titulo}}</strong> <br>{{movieParam.descripcion}} <br> <br>
            <strong style="padding: 0px;">Genero:</strong> {{movieParam.genero}} <br>
            <strong style="padding: 0px;">AÃ±o:</strong> {{movieParam.anio}} <br>
        </p>

    </div>
    <div class="imagen-peli">
        <img src="{{movieParam.ruta_imagen}}" alt="" width="240px">
    </div>
</div>
