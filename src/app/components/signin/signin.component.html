<div class="sig">
    <div class="row">
        <div class="col-md-4 mx-auto border border-white rounded">
            <h1 style="color:white" class="d-flex justify-content-center mt-2">Inicio de sesión</h1>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <br>
                        <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="Email" autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña">
                    </div>
                    <br>
                    <div class="d-flex justify-content-around">
                        <div href="http://localhost:3002/users/signup"><input class="boton text-white" type="submit" value="Regístrarte"></div>
                        <!-- <a href="http://localhost:4200"> Iniciar Sesión</a> -->

                        <input class="boton text-white" id="btnIngresar" type="submit" value="Ingresar">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
